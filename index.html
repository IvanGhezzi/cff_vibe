<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Dice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app" class="app">
      <header class="top-bar">
        <div class="score-card ribbon">
          <img src="Game_0003_Ribbon-min.png" alt="Ribbon" class="ribbon-bg" />
          <div>
            <div>Очки партии: <strong id="score">0</strong></div>
            <div>mergeTotal: <strong id="merge-total">0</strong></div>
          </div>
        </div>
        <section class="challenge-card">
          <h2>Челлендж</h2>
          <p id="challenge-text"></p>
          <div class="checks" id="challenge-checks"></div>
        </section>
        <button id="exit-btn" class="btn">Выход</button>
      </header>

      <section id="game-screen" class="game-screen">
        <section class="board-wrap">
          <div class="board" id="board"></div>
        </section>

        <aside class="side-panel">
          <section class="base-panel">
            <h3>База</h3>
            <p>Перетащите набор на поле или кликните по клетке. Клик по базе поворачивает парный набор.</p>
            <div id="base" class="base" draggable="true" title="Клик: поворот пары"></div>
            <div class="base-actions">
              <button id="rotate-btn" class="btn secondary">Повернуть</button>
              <button id="cancel-pick-btn" class="btn secondary">Вернуть на базу</button>
            </div>
          </section>

          <section class="boosts">
            <h3>Бусты</h3>
            <div class="boost-list">
              <button class="boost" id="boost-undo">
                <img src="Game_Tips_0001_Undo_Tips-min.png" alt="Undo" />
                <span>Отменить</span>
                <span class="count" id="count-undo"></span>
              </button>
              <button class="boost" id="boost-clear-level">
                <img src="Game_Tips_0004_Remake_Tips-min.png" alt="Clear level" />
                <span>Удалить номинал</span>
                <span class="count" id="count-clear-level"></span>
              </button>
              <button class="boost" id="boost-hammer">
                <img src="Game_Tips_0005_Hammer_Tips-min.png" alt="Hammer" />
                <span>Удалить один</span>
                <span class="count" id="count-hammer"></span>
              </button>
            </div>
            <button id="tips-btn" class="tips-btn">
              <img src="Game_Tips_0002_info_i-min.png" alt="Info" />
              Подсказка по бустам
            </button>
          </section>
        </aside>
      </section>

      <section id="stub-screen" class="stub hidden">
        <h2>Заглушка</h2>
        <p>Игра остановлена. Можно вернуться и продолжить сохранённую партию.</p>
        <button id="return-btn" class="btn">Вернуться в игру</button>
      </section>
    </main>

    <div id="modal" class="modal hidden"></div>

    <script src="app.js"></script>
  </body>
</html>
